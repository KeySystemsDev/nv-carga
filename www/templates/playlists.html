<ion-view view-title="NV Carga">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in lista" type="item-text-wrap" href="#/app/playlists/{{list.id}}">
        <img ng-src="{{list.image}}">
        <h2>{{list.name}}</h2>
        <p>{{list.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
